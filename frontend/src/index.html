<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>RestaurantesApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Las líneas de Bootstrap CSS y JS CDN han sido eliminadas.
       Bootstrap CSS se carga a través de angular.json desde node_modules.
       Para el JS, si no usas ng-bootstrap, puedes mantener el CDN, pero para CSS es redundante.
       Si en el futuro usas ng-bootstrap, no necesitarás el JS CDN. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
  <!-- Si necesitas los componentes JavaScript de Bootstrap (ej. modales, carruseles) sin ng-bootstrap,
       debes mantener la línea del CDN de JS aquí.
       De lo contrario, puedes eliminarla si solo usas las clases CSS o un framework como ng-bootstrap. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
